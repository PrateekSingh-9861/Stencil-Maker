<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stencil Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stencil Maker</h1>
  <p>Upload an image to generate a black-and-white stencil.</p>

  <input type="file" id="imageInput" accept="image/*" />

  <div id="controls">
    <button id="processButton">Generate Stencil</button>
  </div>

  <div id="canvas-container">
    <canvas id="originalCanvas" width="800" height="600"></canvas>
    <canvas id="stencilCanvas" width="800" height="600"></canvas>
  </div>

  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="script.js"></script>
</body>
</html>
